conversations:
    - - QUELS SONT LES NUMÉROS DE CONTACT MAROC TELECOM ?
      - Le numéro d’appel du service relation clientèle Jawal est le 888. Le numéro d’appel du service relation clientèle des abonnés ou clients en forfait liberté est le 888. Votre service relation clientèle est à votre disposition 7 jours sur 7, de 24 h sur 24 h. En cas de perte de votre téléphone entre 21 h et 8 h, vous pouvez demander la suspension provisoire de votre ligne en appelant le 322.
    - - COMMENT RECHARGER MON COMPTE JAWAL ?
      - "Pour recharger votre compte Jawal, vous avez le choix entre plusieurs modes de recharge :\n  Cartes de recharges : grattez la partie grisée au dos de votre recharge pour faire apparaître les 14 chiffres de recharge. Appelez le 555 et suivez les instructions, ou envoyez par SMS les 14 chiffres de recharge au 555.\n  Tickets-recharges : délivrés par les revendeurs agréés. Ces tickets comportent les 14 chiffres de recharge que vous introduisez en appelant le 555 ou en envoyant un SMS au 555"
    - - COMMENT ACTIVER, MODIFIER OU SUPPRIMER MON NUMÉRO ILLIMITÉ GRATUIT ?
      - Le numéro illimité gratuit vous permet de communiquer gratuitement, 7 jours sur 7 et 24 heures sur 24, vers un mobile Maroc Telecom.
        Pour activer ce service, appelez le 600, et suivez les instructions du serveur vocal interactif pour enregistrer le numéro illimité gratuit de votre choix.\n  Le numéro illimité gratuit sera opérationnel 24 heures après.\n  Vous pouvez le modifier une fois par mois, en appelant le 600. Des frais de changement vous seront décomptés sur votre facture (118.80 DH TTC ???)
    - - COMMENT ACTIVER LE ROAMING INTERNATIONAL ?
      - Le roaming international vous permet de rester accessible lors d’un séjour à l’étranger grâce au réseau de partenaires de Maroc Telecom. Avant de voyager, vérifiez auprès de votre service relation clientèle ou de votre agence commerciale, que votre service de roaming international est bien actif, et demandez son activation le cas échéant.
    - - COMMENT DÉSACTIVER LA BOITE VOCALE ?\n-  Si vous avez une carte Jawal, vous pouvez désactiver votre boite vocale à tout moment en appelant le 888, et en suivant les instructions du serveur vocal interactif. Votre boite vocale sera désactivée dans les 24 heures qui suivent.\n  Si vous êtes un client abonné, contactez votre service relation clientèle au 777 ou adressez-vous à votre agence commerciale.
    - -  COMMENT ACTIVER LE DOUBLE APPEL ?
      - Le double appel est un service qui vous permet de recevoir ou d’émettre un deuxième appel tout en étant en communication. Ce service est gratuit.\n  Pour activer l’option double appel, utiliser la fonction adéquate dans le menu de votre téléphone, ou composer le *43# suivi de touche appel. Si le double appel n’est toujours pas activé, appelez le service clientèle (777 si vous êtes abonné ou 888 si vous avez une carte Jawal) ou adressez-vous à votre agence commerciale.
    - - COMMENT ACTIVER LA TV SUR MON MOBILE ?
      - Vous pouvez souscrire à la télévision pour votre téléphone mobile en cliquant sur l’icône TV du serveur wap.mobilezone.ma accessible depuis votre téléphone. Choisissez « Bouquet d’accès » ou « PASS TV Prépayé » selon que vous disposez d’un abonnement ou d’une carte prépayée Jawal, et cliquez sur l’icône « S’abonner ».\n  Avant de souscrire à la télévision sur votre mobile, assurez vous que :\n  Le service MobileZone est activé et paramétré sur votre téléphone.\n  Votre téléphone est compatible au service MTV (la liste des terminaux compatibles est consultable sur Http://www.iam.ma/Particuliers/Mobile/Services/TV_Mobile/Pages/Quelles-Conditions-dAcces.aspx\n  vous avez bien une carte USIM\n  vous êtes dans une zone de couverture 3G.\n  le service MTV est paramétré sur votre téléphone. Pour configurer le service MTV sur votre téléphone Mobile, envoyez « Config mobile TV » au 505.\n  Le service TV Mobile est facturé à 29 DH TTC par mois pour un accès illimité à toutes les chaines proposées.
    - - COMMENT TÉLÉCHARGER UNE TONALITÉ DU SERVICE A-GHANY ?
      - Pour disposer de la tonalité de votre choix sur le service A-GHANY, vous pouvez :\n  la télécharger directement depuis le site Www.mobilezone.ma En cliquant sur A-GHANY, vous accédez à toute l’offre classée par thème sur la page « toutes les tonalités ».\n  Envoyer un SMS au 409 avec la commande TONA suivie directement du code de la tonalité souhaitée, si vous le connaissez.\n  Appeler le 409, écouter des extraits de tonalité et choisir celle que vous préférez en suivant les instructions du serveur vocal.\n  Reprendre la tonalité d’un correspondant que vous appelez et qui vous plait. Tapez 1 suivi directement de * avant qu’il décroche. Vous aurez alors la même tonalité. Le service est activé automatiquement durant 30 jours renouvelables. Tout téléchargement avant la fin de ces 30 jours donne lieu à un prolongement de 30 jours de votre boite A-GHANY.\n  Des frais mensuels de 6 DH TTC par 30 jours à compter de la date d’activation du service vous seront facturés ou déduits de votre compte Jawal.
    - -  COMMENT ACTIVER LE SERVICE MON RÉPERTOIRE ?
      - Pour activer le service Mon Répertoire, appelez le centre de relation clientèle (777 ou 888). Un chargé de relation clientèle vous enverra par SMS le lien à télécharger pour installer l’application Mon répertoire sur votre téléphone. Une fois l’application installée, procédez à la sauvegarde de votre répertoire sur un serveur sécurisé de Maroc Telecom. En cas de perte de vos contacts, vous pouvez récupérer votre répertoire sur votre téléphone à partir de la rubrique « Restaurer » de l’application.\n  Avant de contacter le 777, n’oubliez pas de sauvegarder votre répertoire sur la mémoire de votre téléphone.\n  Pensez également à synchroniser votre répertoire au fur et à mesure vous ajoutez ou supprimez des contacts.\n  Le service Mon Répertoire est facturé sur la base de 50 DH TTC par an, décomptés par trimestre.
    - - COMMENT ACTIVER LE SERVICE MMS INFO ?
      - Le service MMS Info vous apporte une information riche, attractive et renouvelée en permanence. Vous pouvez bénéficier de cette information à l’unité, ou par abonnement.\n  Pour obtenir des informations à l’unité, consultez la liste des codes à envoyer au 1111 sur lien P092. Pour vous abonner à une des trois rubriques disponibles, consulter la marche à suivre sur lien P092.\n  Le service MMS info est payant. Les tarifs sont disponibles sur lien P091\n  Pour plus de renseignements, ou pour souscrire à un bouquet, appelez le Centre de Relation Client au 777.
    - -  COMMENT CONFIGURER LA 3G SUR MON MOBILE SI JE SUIS UN CLIENT JAWAL ?
      -  Pour bénéficier du service Internet Jawal, vérifiez au préalable que votre téléphone supporte l’accès à Internet.\n  Appelez ensuite votre service relation clientèle au 888 pour activer et configurer le service Internet sur votre téléphone. Appelez enfin le 550 pour choisir la formule tarifaire souhaitée afin de vous connecter en toute liberté.\n  Durée du pass et Tarif\n  1 jour 10 DH TTC\n  1 semaine 50 DH TTC\n  1 mois 200 DH TTC\n  Si vous changez votre téléphone, pensez à paramétrer le service Internet sur votre nouveau mobile en envoyant par SMS « Config Internet Jawal » au 505. Enregistrez ensuite la configuration reçue.
    - -  J’AI UN ABONNEMENT MAROC TELECOM. COMMENT DISPOSER DE LA 3G SUR MON TÉLÉPHONE ?
      -  La 3G est disponible gratuitement pour tous les abonnés Maroc Telecom. Configurez la 3G sur votre téléphone en envoyant « config Internet mobile » au 505. Enregistrez ensuite les paramètres reçus
    - -  COMMENT CONFIGURER MA CLÉ 3G ?
      - Votre clé 3G est immédiatement reconnue sur le système d’exploitation de votre ordinateur. Un assistant d’installation se lance automatiquement. Suivez les instructions. À la fin de l’installation, une nouvelle icône apparaît sur le bureau de votre ordinateur. Double-cliquez sur l’icône pour ouvrir l’interface du modem. Vous pouvez maintenant naviguer en toute liberté avec l’Internet mobile de Maroc Telecom.\n  Vous pouvez également appeler votre service relation clientèle (777 ou 888) en cas de difficulté de connexion, navigation ou branchement du Modem.​​​​​​​​​
    - -  QUELLE EST LA DURÉE DE VALIDITÉ DE MA CARTE JAWAL?
      - La durée de validité de la carte Jawal pour un nouveau client est de 6 mois.\n  A l’expiration de ce délai, vous disposez de 6 mois supplémentaires pour recharger votre compte et conserver votre numéro.