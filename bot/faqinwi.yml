conversations:
    - - Comment souscrire à un abonnement?
      - "Copie de la pièce d’identité.  Pour les marocains: CIN ou passeport. Pour les étrangers : carte de séjour ou un certificat provisoire de résidence (récépissé de carte de séjour) et attestation de travail. Justificatif de domiciliation d’adresse, daté de moins de 3 mois.  Il s’agit de tout document permettant d’établir l’adresse de votre domicile. Par exemple : une quittance d’eau ou d’électricité, une facture de téléphone, un certificat de résidence ou un relevé bancaire.En cas de CIN biométrique, ce document n'est pas obligatoire.  Documents à fournir pour un paiement par prélèvement bancaire : spécimen de chèque ou RIB, cacheté et signé par la banque autorisation de prélèvement bancaire cachetée et signée par la banque.Vous pouvez retrouver notre catalogue de téléphones sur la boutique en ligne de inwi."
    - - La portabilité: qu’est-ce que c’est ?
      - a portabilité vous permet de rejoindre inwi en conservant votre n° de téléphone actuel. Pour votre confort, nous prenons en charge toute la procédure de portabilité de votre numéro vers inwi.C’est simple, gratuit et rapide!
    - - Les forfaits illimités : qu’est-ce que c’est ? 
      - Les forfaits illimités sont des forfaits conçus pour vous offrir le maximum au meilleur prix, qui présentent plusieurs avantages :  des forfaits parfaitement adaptés à votre consommation.  Un budget maîtrisé grâce au plafonnement offert.  Les appels versles pays de l’international zone 1* au prix desdestinations nationales.  La facturation à la seconde, dès la 1ère seconde.  La double et la triple recharge en permanence.
    - - Quels sont les services à disposition de l’offre Koulchi ?
      - Vous pouvez profiter d’une multitude de services pratiques comme la consultation gratuite de solde ou le plafonnement gratuit du solde internet. D’autres services sont mis à votre disposition pour répondre à tous vos besoins complémentaires.
    - - Est-ce que l’ancienneté club inwi est préservée, en devenant client de l’offre Koulchi ?
      - Oui, vous gardez tous vos avantages club inwi après le changement d’offre.
    - - Comment activer le service plafonnement d’internet ?
      - Il vous suffit de suivre cette démarche : 1.composez le code *500# suivi de la touche appel.  2.allez sur « ma ligne et ma consommation », puis choisissez l’option « maîtrisez votre consommation internet »  3.fixez le plafond en dirham que vous ne souhaitez pas dépasser.  Ce service est gratuit! Vous pouvez le désactiver et le réactiver autant de fois que vous le souhaitez.
    - - Est-ce qu’on conserve son solde initial lorsqu’on change pour l’offre Koulchi ?
      - Oui, votre solde initial sera conservé dans sa totalité.
    - - Est-ce qu’on conserve ses bonus minutes, SMS, internet restants au moment du changement d’offre ?
      - Oui, vous conservez tous vos bonus après le remplacement de votre offre (Tic Tac ou Zen) par l’offre Koulchi.
    - - Est-ce possible de continuer à profiter des promotions Tic Tac , tout en ayant changé pour l’offre Koulchi ?
      - Non, une fois l’Offre Koulchi activée, vous ne pouvez profiter des promotions spécifiques à l’offre Tic Tac.
    - - Qu’en est-il du solde en passant de Koulchi à Tic Tac?
      - "En passant à l’offre Tic Tac, vous devrez convertir votre solde restant en minutes nationales ou internationales ou internet. Il vous suffit de suivre cette démarche : 1.composez *400# suivi de la touche appel. 2.allez sur « mon compte », puis « changer d’offre ».  3.validez le changement de votre offre.  convertissez votre solde restant en choisissant parmi ces 3 possibilités : promo Voix .  pass internet.  pass international.  Une fois le changement d’offre validé, vous recevrez un SMS de confirmation.  Vous pouvez à tout moment consulter votre solde pour vous assurer que votre solde restant Koulchi a bien été converti en promo voix, pass internet ou pass international, selon votre choix."
    - -  Est-ce possible de changer d’offre autant de fois que souhaité?
      - Oui, vous pouvez changer d’offre autant de fois que vous le souhaitez.
    - - Le changement d’offre de Koulchi à Tic Tac et vice-versa : gratuit ou payant?
      - Le changement d’offre est gratuit, quelle que soit la nature de votre offre Tic Tac, Zen ou Koulchi.
    - -  Comment suivre la consommation de son solde?
      - Grâce au service SMS suivi consommation, vous recevez gratuitement et après chaque appel, un SMS avec la durée de l'appel et le solde restant.
    - - Est-ce possible d’utiliser sa carte SIM inwi à l’étranger ?
      - inwi permet à tous ses clients, quelle que soit l’offre dont ils bénéficient, de rester joignables partout dans le monde, en activant le service Roaminginwi sur un simple appel au 220.
    - - Combien de temps la carte SIM inwi est-elle valable ?
      - La durée de validité de votre ligne dépend de votre recharge. Une fois la validité de la recharge dépassée, vous avez 6 mois supplémentaires pour recevoir vos appels.  Au-delà, votre ligne est désactivée.
    - - Comment faire pour changer de numéro de téléphone?
      - Vous pouvez à tout moment changer de numéro de téléphone en appelant le service client au 220. Le changement de numéro de téléphone est facturé à 20 Dh TTC.
    - - Combien de temps prend l’activation du téléphone ?
      - L’activation est immédiate, dès que vous passez votre 1er appel.
    - - Comment activer son mobile ?
      - Pour activer votre ligne inwi, il vous suffit d’appeler un numéro et votre ligne sera systématiquement activée. Un SMS de bienvenue vous sera envoyé pour vous confirmer l’activation de votre ligne, vous rappeler votre numéro de téléphone et votre solde de bienvenue.
    - -  Que faire en cas de rupture de solde pour joindre ses proches ?
      -  Lorsque votre solde est épuisé, deux services vous sont offerts :  SMS « Appelle-moi ».  Pour utiliser ce service, il vous suffit de composer le numéro de la personne que vous souhaitez joindre puis de suivre les instructions du guide vocal. SMS « Recharge-moi STP » .  Vous pouvez également envoyer gratuitement un SMS à un client inwi, de votre entourage, à même de recharger votre ligne. Pour cela, composez *120*20*  suivi du numéro de la ligne à contacter et de la touche d'appel.
    - - Que faire en cas de recharge bloquée, suite à 3 codes de recharge erronés ?
      - Pour débloquer votre recharge, il suffit d’appeler votre conseiller inwi au 220 à partir de votre mobile ou au 05 29 000 220 à partir d’un autre téléphone.
    - - Comment fait-on pour recharger ?
      - "Plusieurs moyens sont mis à votre disposition. La carte de recharge: Des cartes de 10, 20, 30, 50 et 100 Dh sont disponibles à la vente chez votre détaillant. Il vous suffit de suivre les instructions indiquées au verso de la carte. La recharge rapide:  Vous pouvez aussi opter pour une recharge rapide chez votre détaillant qui alimentera votre compte directement. Il vous suffit de lui communiquer votre numéro et le montant que vous souhaitez recharger, à partir de 5 Dh. La recharge en ligne :Un service de recharge simple, instantané, disponible 24h/24, 7j/7 et entièrement sécurisé, via la plateforme Maroc Télécommerce  En rechargeant en ligne, vous bénéficiez aussi de toutes nos promotions en cours ! La recharge via GAB : Un service pratique et rapide, disponible dans tous les guichets bancaires Attijariwafabank et Banque Populaire, à partir d’une recharge de 20 Dh  La recharge depuis l'étranger: Faites recharger votre compte inwi par un proche en Espagne, à partir de 50DH (5euros), à travers notre distributeur agrée Disashop."
    - - Quelle est la validité des montants de recharge de l’Offre Koulchi ?
      - La durée de validité dépend du montant rechargé et ce, quelle que soit la méthode de recharge utilisée.
    - - Quelles banques proposent la recharge m-banking ?
      - Le service banque mobile ou m-banking est disponible chez les banques suivantes : Banque Centrale Populaire, Société Générale Maroc, Al Barid Bank et CIH BANK
    - - Quels organismes proposent la recharge e-banking ?
      - Le service banque électronique ou e-banking est proposé par Banque Centrale Populaire, Attijariwafa bank, CIH BANK, Crédit Agricole du Maroc et aussi dans tous les magasins BIM, dans le réseau Wafacash et le réseau Cash Plus et via les TPE du CMI.
    - - Comment fonctionne la recharge depuis l'étranger ?
      - Vous pouvez faire recharger votre compte inwi par un proche en Espagne, à partir de 50DH (5euros), à travers notre distributeur agrée Disashop
    - - Dans quels guichets bancaires peut-on effectuer la recharge via GAB ?
      - a recharge via GAB est disponible dans tous les guichets bancaires Attijariwafabank, Banque Centrale Populaire, BMCI, Société Générale Maroc, Al Barid Bank, CIH BANK, Crédit du Maroc et Crédit Agricole du Maroc.
    - - Quel est le montant minimum pour une recharge via GAB ?
      - La recharge via GAB démarre à partir de 20 dh.
    - - Comment consulter votre solde ?
      - Si vous avez un modem internet sans abonnement, rechargez régulièrement votre compte pour éviter que votre connexion ne soit interrompue. Pour consulter votre solde, vous pouvez composer le 121 depuis un téléphone inwi ou le 05 29 000 121 depuis toute autre ligne.  Vous pouvez également connaître votre solde en accédant à votre Espace Client sur le site www.inwi.ma
    - - Comment recharger mon modem ?
      - Procurez-vous la carte de recharge du montant que vous souhaitez recharger. Ces cartes sont disponibles dans tous les espaces inwi et dans certaines grandes surfaces.  Pour recharger votre compte, connectez-vous ensuite sur le site www.inwi.ma Vous pouvez également recharger votre compte internet dans n’importe quel point de recharge rapide inwi.  Dans tous les cas, munissez-vous de votre numéro de compte internet.
    - - Comment consulter ma facture en ligne ?
      - Pour consulter votre facture en ligne, il suffit de vous authentifier dans votre espace personnel et de cliquer sur le lien mes factures.
    - - Comment régler ma facture ?
      - si vous êtes abonné à l’offre internet de inwi, vous pouvez choisir entre différents modes de paiement.Par prélèvement bancaire  us êtes client d’une des banques suivantes : Attijariwafa Bank, Crédit du Maroc, BMCI, Société Générale. Pour cela, contactez le  , depuis un téléphone inwi, ou le 05 29 000 202, depuis toute autre ligne. En espèces ou en chèque, en vous munissant de votre facture. Vous pouvez régler votre facture en espèces ou par chèque dans les points de vente inwi. Cliquez ici pour visualiser la liste des points de vente offrant ce service. Vous pouvez également régler votre facture en espèces ou par chèque dans toutes les agences d’Attijariwafa Bank, même si vous n’êtes pas client de cette banque.
    - -  Comment migrer d’un abonnement avec modem HDM à un abonnement avec modem 4G ?
      - Il suffit de vous rendre à un point de vente inwi pour résilier l’ancien modem et choisir le nouveau forfait à activer. Vous aurez le choix entre un forfait 15Go et un forfait 30 Go.
    - - Comment profiter du partage de connexion pour les clients 3G+ ou 4G ?
      - Ce service est valable pour toutes les recharges à partir de 100 Dh. Il suffit de recharger votre compte pour avoir la possibilité de partager votre connexion avec 5 numéros mobiles inwi de votre choix, qui pourront en profiter n’importe où, même à l’extérieur de la maison.
    - - Pourquoi réduire le débit après épuisement du volume ?
      - Aujourd’hui, le succès des Smartphones et des ordinateurs portables se traduit par une utilisation massive de l'internet et certains clients, bien que minoritaires, effectuent des téléchargements lourds, sans observer de temps d’arrêt, ce qui accapare une grande partie de la capacité réseau et cause préjudice aux autres utilisateurs. En vue de préserver une qualité de connexion équivalente pour tous les utilisateurs, inwi a décidé de réguler le volume des données transitant sur son réseau, à l’instar des opérateurs nationaux et internationaux, avec pour objectif de garantir les meilleures performances, tout le temps et au profit de tous nos clients.
    - - Comment je peux rétablir le débit initial ?
      - Au-delà du volume Internet quotidien (400 Mo/jour) de votre HDM sans abonnement, la connexion n’est pas coupée et vous continuez à disposer d’un accès Internet avec un débit maximal de 128 kbps jusqu’à la fin de la journée. Votre compte de volume Internet sera réinitialisé chaque jour à 3h du matin et ce durant toute la durée de validité de votre recharge HDM.
    - - Comment je peux savoir si j’ai atteint mon volume data ?
      - A l’approche de l’épuisement de votre volume Internet, une page web sera affichée automatiquement sur votre navigateur vous informant qu’il ne vous reste plus que 50 Mo de volume Internet. Un SMS vous sera également envoyé pour vous en informer.
    - - Est-ce que la connexion sera coupée si je consomme mon volume Internet ?
      - Après épuisement de votre volume Internet, et vous continuez à disposer d’un accès Internet avec un débit maximal de 128 kbps qui vous permet toujours de consulter vos sites web favoris, de naviguer sur vos réseaux sociaux préférés ou encore de recevoir et envoyer vos emails.
    - - Comment je peux consulter mon solde de volume Internet ?
      - Pour consulter votre solde de volume Internet, vous pouvez appeler un conseiller inwi au 220 depuis un téléphone inwi ou au 0529000220 depuis un autre téléphone.
    - - SHAHID PLUS : comment profiter du service?
      - HAHID est un service de streaming en ligne accessible depuis www.shahid.net ou depuis votre application mobile « SHAHID » à télécharger depuis les Stores. Pour bénéficier de SHAHID PLUS, créez votre compte personnel sur www.shahid.net/plus ou depuis votre application mobile SHAHID accessible sur Google Play et App Store. Bénéficiez de 7 jours d’essai gratuits en renseignant votre numéro de téléphone inwi.
    - - La3bin: comment profiter du service?
      - "Ce portail de jeux vous permet de télécharger des jeux du catalogue Gameloft sur votre mobile. Il vous suffit de suivre ces indications : Depuis votre mobile: connectez-vous http://m.jeux.inwi.ma  choisissez votre jeu puis cliquez sur « télécharger »  téléchargez votre jeu à 9 dhs TTC, ou choisissez l’offre « Premium » pour bénéficier d’un premier jeu gratuit puis un jeu par semaine facturé à 4 dhs TTC, ou encore activez un Pass 3 ou 5 jeux à un prix réduit depuis la branche « Activez un Pass » pour bénéficier de 7 jours pour télécharger les jeux que vous souhaitez  Depuis le web:  Choisissez votre jeu depuis http://la3bin.inwi.ma/catalogue/gameloft puis tapez votre numéro inwi  Vous recevrez un SMS sur votre mobile avec le lien d’accès au téléchargement du jeu sélectionné"
    - - Semme3ni: comment profiter du service?
    - Ce service vous permet de faire patienter vos correspondants avec la musique de votre choix, le temps que vous décrochiez l’appel. Vous pouvez accéder au service :  En composant le numéro du serveur vocal (700)   En vous connectant sur le portail web dédié (http://semme3ni.inwi.ma)  En accédant via l’application mobile Semme3ni depuis votre smartphone (téléchargeable gratuitement sur Google Play et App Store)  Ou en accédant directement au service Semme3ni depuis votre compte Facebook (espace applications sur la page Facebook officielle de inwi) 
    - - BeddelSawtek: comment profiter du service?
      - Ce service vous permet de faire une farce bon enfant vos correspondants en changeant votre voix pendant l’appel ou en rajoutant un fond sonore de votre choix. Vous pouvez accéder au service : en appelant le 789 et en sélectionnant le pass de votre choix.  En accédant à la rubrique bons plans services depuis le menu *120# 
    - - Wikipédia zéro: comment profiter du service?
      - Ce service vous permet un accès simple, gratuit et sans internet à l’encyclopédie numérique Wikipédia. Ce service est disponible par défaut sur tous les téléphones compatibles avec internet, sans que vous n’ayez à l’activer. Il suffit d’accéder à Wikipédia en tapant l’URL m.wikipedia.org depuis le browser de votre téléphone ou de votre PC . Pour plus d’information, rendez-vous sur la page descriptive Wikipédia zéro.
    - - Bons Plans : comment accéder à l’application?
      - Cette application vous permet d’accéder facilement et rapidement, en un seul clic, aux services de inwi. Pour y accéder, il vous suffit de télécharger et d’installer l’application "Bons plans" sur votre smartphone à partir de Google Play ou AppStore. Pour plus d’information, rendez-vous sur la page descriptive de l'application Bons Plans
    - - inwi cloud: comment profiter du service?
      - "Ce service vous permet de sauvegarder, en toute simplicité et en toute sécurité, vos données (photos, vidéos, musiques, contacts, agenda et autres documents)pour pouvoir y accéder où que vous soyez, à n’importe quel moment. Vous pouvez accéder au service :  depuis votre mobile ou tablette : en téléchargeant l’application inwi cloud sur l’AppStore ou sur Google Play.  depuis le web : via le portail cloud.inwi.ma  Pour plus d’information, rendez-vous sur la page descriptive inwi cloud"
    - - Numéro Temporaire: comment profiter du service?
      - Ce service vous permet de disposer de deux numéros de téléphone sur la même carte SIM. Vous pouvez accéder au service depuis le menu *120# puis en sélectionnant la rubrique« Bons plans Services   Ou directement à partir du menu raccourcis *120*24#  Pour plus d’information, rendez-vous sur la page descriptive Numéro temporaire
    - - Actu SMS: comment profiter du service?
      - Ce service vous permet de recevoir par SMS un ensemble d’informations pratiques et de divertissements, selon vos besoins ou vos envies, que ce soit les grands titres de l’actualité (nationale, internationale, économique, boursière, sportive et musicale), le classement et les résultats complets des championnats de football, les taux de change, ou encore les horaires de trains, …Vous pouvez bénéficier du service : En accédant à la rubrique services+ depuis le menu *120# ou en accédant directement depuis le raccourcis *120*11#  En accédant à la rubrique « Mes services» dans le menu de votre téléphone  Pour plus d’information, rendez-vous sur la page descriptive Actu SMS
    - - 0.Facebook: comment profiter du service?
      - Ce service vous permetl’accès à Facebook simplement, gratuitement et sans abonnement, même sans internet.  Pour activer le service 0.facebook.com : appelez votre conseiller inwi au 220 depuis votre téléphone inwi  demandez-lui d’activer le service WAP pour recevoir un SMS de paramétrage  une fois votre service activé, vous pouvez accéder au site 0.facebook.com directement depuis le navigateur de votre mobile  Pour plus d’information, rendez-vous sur la page descriptive 0.facebook.com
    - - Paramétrage multimédia, Comment paramétrer mon mobile ?
      - Ce service vous permet de configurer à distance votre mobile afin de pouvoir bénéficier des différents services multimédias de inwi. Vous pouvez demander la configuration à distance de votre téléphone mobile par SMS, en envoyant 3 gratuitement au 333. Vous recevrez aussitôt plusieurs messages SMS avec les paramètres de configuration de votre téléphone.   A la réception de ces SMS de configuration, il suffit de les valider en saisissant le code 0000.
    - - Choix du numéro: comment profiter du service?
      - "Ce service vous permet de choisir un numéro de téléphone spécifique au moment de la souscription de votre abonnement. Trois catégories de numéros sympathiques, faciles à retenir, sont disponibles :  Gold (exemple 06 00 00 XX YY) : 1000 DH TTC  Silver (exemple 06 00 XY XY BB) : 200 DH TTC  Bronze (exemple 06 XX XX XX XX) : 100 DH TTC  Tout autre numéro que nous vous proposons est gratuit.  Pour plus de détails, renseignez-vous auprès de votre point de vente inwi ou bien auprès d’un conseiller client au 220. inwi vous permet aussi de changer*, à tout moment, votre numéro de téléphone en appelant votre conseiller inwi au 220.  * 100 DH TTC par changement en plus du prix d’achat du numéro selon sa catégorie.  Pour plus d’information, rendez-vous sur la page descriptive du choix de numéro"
    - - Affichage/ masquage du numéro: comment profiter du service?
      - Ce service vous permet de masquer ou d'afficher votre numéro de téléphone lors de l'émission d'un appel. Ce service est activé par défaut pour tous les clients inwi.  Pour masquer votre numéro de téléphone lors d’un appel, composez le #31#suivi du numéro complet de votre correspondant puis #et appuyez ensuite sur la touche Appeler  Exemple : #31#0612345678 Appeler  Pour plus d’information, rendez-vous sur masquage du numéro
    - - Renvoi d'appel: comment profiter du service?
      - Ce service vous permet de transférer vos appels vers un autre numéro de téléphone national mobile ou fixe quand vous partez en vacances, par exemple, ou tout simplement quand vous ne nous souhaitez pas répondre à vos appels. Pour activer ce service:  allez sur le menu « Réglage », « Paramètres d’appels » ou « Configuration d’appels »  choisissez « Renvoi d’appel » sélectionnez ensuite le type de renvoi (automatique, si injoignable, sur non réponse, si occupé)  entrez le numéro du renvoi puis validez   Pour plus d’information, rendez-vous sur Renvoi d'appel
    - - Notification de disponibilité: comment profiter du service?
      - Ce service vous permet de recevoir automatiquement un SMS de notification lorsqu’un correspondant inwi injoignable devient joignable, afin que vous puissiez le rappeler. Pour recevoir ces notifications, vous devez activer la fonctionnalité « Me notifier » ; La fonctionnalité « Notifier mes correspondants » devra être activée également.  Pour gérer ce service, composez le #120*55#suivi de la touche Appeler. Vous pouvez alors :  désactiver ou réactiver la fonctionnalité « Notifier mes correspondants »  désactiver ou réactiver la fonctionnalité « Me notifier »  Pour plus d’information, rendez-vous sur la page notification de disponibilité
    - - Notification des appels manqués: comment profiter du service?
      - Ce service vous permet d’être notifié gratuitement par SMS de tous vos appels manqués même si vous avez choisi de désactiver votre boîte vocale. Ce service est activé par défaut pour tous les clients inwi. Pour plus d’information, rendez-vous sur la page Notification d'appels manqués
    - - Boite vocale: comment profiter du service?
      - Ce service permet à vos correspondants de déposer des messages lorsque vous n’êtes pas joignable, afin qu’aucun de vos appels ne soit perdu. Lors de l’activation de votre ligne, votre boîte vocale est prête à recevoir et enregistrer automatiquement les messages vocaux de vos correspondants  Pour gérer les différentes options du service :   composez le *120# puis accédez à la rubrique « Services Mobiles » et sélectionnez « Paramétrer ma boîte vocale »  ou appelez le 123 depuis votre mobile ou le 06 00 000 123 depuis un autre téléphone et suivez le guide vocal  Pour plus d’information, rendez-vous sur la page Boite vocale
    - - Comment corriger ou modifier une adresse de livraison ?
      - "Vous n’avez pas encore validé et payé votre commande en ligne :  Rendez-vous sur votre espace client, rubrique« suivi de commande », puis cliquez sur « mon carnet d’adresse ».  Vous avez déjà finalisé votre commande :  Il suffit de nous informer de votre nouvelle adresse de livraison, en nous envoyant un mail à BO-eshop@inwi.ma"
    - - Comment annuler une commande?
      - "Votre commande est en cours de préparation : Notre service client procédera à l’annulation de votre commande et un remboursement sera alors effectué si vous avez opté pour le paiement en ligne.  Votre commande est expédiée :   Il vous suffit de refuser le colis qui vous sera livré, que ce soit à domicile ou en point de vente. Nous vous rappelons qu’en vertu du code de la consommation e-commerce, vous disposez d’un délai de rétractation de 7 jours à compter de la réception de votre colis.  Vous pouvez formuler votre demande de rétractation en envoyant un mail à BO-eshop@inwi.ma Un formulaire de rétractation vous sera envoyé."
    - - Comment effectuer un suivi de commande ?
      - Il vous suffit de vous connecter à votre espace client,  rubrique « suivi  de commande », puis cliquez sur « mes commandes ».
    - - Comment modifier mes informations personnelles ?
      - Pour modifier vos données personnelles, il suffit de vous connecter à votre espace client, rubrique « suivi  de commande », puis de cliquer sur « mes informations personnelles. Vous pouvez changer librement votre numéro de téléphone, adresse postale, adresse électronique et mot de passe.  Pour les informations relatives à votre identité (n° de pièce d'identité, nom, prénom), toute modification doit être effectuée sur présentation de justificatifs, en envoyant un mail à BO-eshop@inwi.ma  Un espace de stockage en ligne est à votre disposition pour uploader les copies numériques de votre dossier (scan CIN ou autres pièces justificatives). 
    - - J’ai oublié mon mot de passe. Que faire ?
      - Réinitialisez votre mot de passe en allant sur votre espace client, rubrique « suivi de commande », dans laquelle vous aurez accès à la page d’authentification. Cliquez sur « mot de passe oublié »  pour recevoir un e-mail avec un nouveau mot de passe, que vous pouvez personnaliser à tout moment.
    - - Que dois-je faire si mon paiement échoue ?
      - Il est possible que vous ayez saisi de manière incorrecte un chiffre ou la date qui sont indiqués sur votre carte bancaire. Auquel cas, nous vous invitons à renouveler l’opération de paiement. Cela peut être lié également à un dépassement du plafond de votre carte. Contactez votre banque pour en savoir plus.
    - - Puis-je utiliser ma carte de crédit en toute sécurité ?
      - Le paiement en ligne est sécurisé via la plateforme Maroc Télécommerce. A la finalisation de votre commande, vous recevez instantanément un mail de confirmation de votre commande ainsi qu’un récépissé de votre paiement.
    - - Quelles sont les moyens de paiement possibles pour régler les achats sur la boutique en ligne inwi ?
      - Vous avez le choix entre un paiement sécurisé en ligne ou en espèces dans une sélection d’agences inwi (paiement à la livraison).
    - - Sous quels délais ma ligne est-elle activée ?
      - Si vous optez pour la livraison en point de vente inwi, votre ligne sera activée par votre chargé de clientèle le jour même de la livraison. Si vous choisissez d’être livré à domicile, votre ligne sera activée dans un délai maximum de 72h à compter de la date de réception de votre colis. L’activation de votre ligne est tributaire de la réception de l’ensemble des pièces de votre dossier (copie recto verso de votre pièce d’identité, exemplaire du contrat d’abonnement ou de souscription daté et signé, justificatif de domicile pour les offres avec équipement). Vous devrez présenter toutes ces pièces au moment de la livraison, pour que l’activation de votre ligne se fasse dans les meilleurs délais.  A noter également que votre contrat pré-rempli vous sera soumis au moment de cette livraison.
    - - Sous quels délais serais-je livré ?
      - Vous êtes livrés dans un délai de 24h à 5 jours ouvrés maximum en fonction de la ville et du mode de livraison.
    - - Quels sont les modes de livraison possibles d’une commande effectuée sur la boutique en ligne inwi?
      - Vous pouvez être livrés partout au Maroc, au point de vente inwi de votre choix ou à domicile. Lors de la finalisation de votre commande, vous serez invités à indiquer le mode et l’adresse de livraison de votre choix. Si vous avez opté pour un paiement à la livraison, vous pouvez choisir d’être livré à l’agence inwi la plus proche. Une sélection d’agences vous est proposée.